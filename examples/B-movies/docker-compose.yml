version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: osiris-movies-db
    environment:
      POSTGRES_DB: movies
      POSTGRES_USER: osiris
      POSTGRES_PASSWORD: osiris_pass
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - movies_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osiris -d movies"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  movies_data:
