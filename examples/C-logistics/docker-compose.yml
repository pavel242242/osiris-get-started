version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: osiris-logistics-db
    environment:
      POSTGRES_DB: logistics
      POSTGRES_USER: osiris
      POSTGRES_PASSWORD: osiris_pass
    ports:
      - "5433:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - logistics_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osiris -d logistics"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  logistics_data:
